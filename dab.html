<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dab.css">
    <title>Yessss Sirrrrr</title>
</head>
<body>
    <br>
    <br>
    <br>
    <div class="row">

        <div class="col-1-1">
            <h1>People that also voted for Nixon</h1>
            <img onmousemove="myFunction(event)" onmouseout="clearCoor()" src="nix-map.png" alt="map" height="300px" width="600px">
            <p id="demo"></p>
            <script>
                function myFunction(e) {
                    var x = e.clientX;
                    var y = e.clientY;
                    var coor = "Coordinates: (" + x + "," + y + ")";
                    document.getElementById("demo").innerHTML = coor;
                }
                
                function clearCoor() {
                    document.getElementById("demo").innerHTML = "";
                }
            </script>
        </div>
        <div class="col-1-1">
            <!--image slider start-->
            <div class="slider">
                <div class="slides">
                    <!--radio buttons start-->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <!--radio buttons end-->
                    <!--slide images start-->
                    <div class="slide first">
                        <img src="dab.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="man.JPG" alt="">
                    </div>
                    <div class="slide">
                        <img src="patrick.JPG" alt="">
                    </div>
                    <div class="slide">
                        <img src="shrug.JPG" alt="">
                </div>
                <!--slide images end-->
                <!--automatic navigation start-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!--automatic navigation end-->
                </div>
                <!--manual navigation start-->
                <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                </div>
                <!--manual navigation end-->
            </div>
            <!--image slider end-->
        
            <script type="text/javascript">
                var counter = 1;
                setInterval(function(){
                document.getElementById('radio' + counter).checked = true;
                counter++;
                if(counter > 4){
                    counter = 1;
                }
                }, 5000);
            </script>
        </div>

    </div>


</body>
</html>
